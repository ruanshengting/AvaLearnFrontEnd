    <title>写一个Array的深拷贝</title>
  </head>
  <body>
    <script>
      function copy(object) {
        let res = {}

        for (const key in object) {
          res[key] =
            typeof object[key] === 'object' ? copy(object[key]) : object[key]
        }

        return res
