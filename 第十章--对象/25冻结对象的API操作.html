<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25冻结对象的API操作</title>
  </head>
  <body>
    <div>
      Object.freeze(user)冻结之后，"writable": false,"configurable": false
    </div>
    <div>
      总结：Object.freeze---"writable": false,"configurable": false
    </div>
    <div>Object.seal(user)==========="configurable": false</div>
  </body>
  <script>
    const user = { name: 'ava', url: 'www.baidu.com', mark: 'home' }
    Object.freeze(user)
    console.log(JSON.stringify(Object.getOwnPropertyDescriptors(user), null, 2))
    user.name = '333' /*不能改变属性值了*/
    console.log(user)
    delete user.name /*不能删除属性了*/
    console.log(Object.isFrozen(user))
  </script>
</html>
