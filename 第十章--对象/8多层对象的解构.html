<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8多层对象的解构</title>
  </head>
  <body>
    <script>
      let hd = {
        name: 'hdr',
        lesson: {
          title: 'js',
        },
      }
      let {
        name,
        lesson: { title },
      } = hd
      console.log(title)
    </script>
  </body>
</html>
