<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18使用构造函数创建对象(以后和原型一起讲)</title>
  </head>
  <body></body>
  <script>
    function User(name) {
      this.name = name
      this.show = function () {
        console.log(this.name)
      }
    }
    let xj = new User('xj')
    console.log('🚀 ~ file: 18使用构造函数创建对象.html ~ line 18 ~ xj', xj)
    xj.show()
    console.log('可以用构造函数来创建数据，Objec(),String()都是内置构造函数')
    let b = new Boolean(true)
    console.log(b.toString())
    let r = new RegExp('\\d+')
    console.log(r.valueOf())
    console.log(r.test('abc'))
    console.log(r.test('99999'))
  </script>
</html>
