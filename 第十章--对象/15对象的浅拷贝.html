<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15对象的浅拷贝</title>
  </head>
  <body>
    <div>
      不能把深层次的对象进行复制，比方说 let hd = { name: 'ava', url:
      'www.baidu.com', mark: {num:999}} 就不可以
    </div>
    <script>
      console.log('-----------不相互影响的赋值-----------')
      let hd = { name: 'ava', url: 'www.baidu.com', mark: 'home' }
      let cms = {
        name: hd.name,
      }

      console.log('-----------此时cms和hd是用的是两个不同的内存地址-----------')
      console.log(hd, cms)
      cms.name = 'rst'
      console.log(hd, cms)
      let obj = {}
      console.log(
        '-----------赋值方式1.使用for in来赋值，赋值过程中需要有改变-----------',
      )
      for (const key in hd) {
        obj[key] = hd[key] + '--name'
      }
      obj.name = 'aho'
      console.log(obj)
      console.log(
        '-----------赋值方式2.使用for in来赋值，多对象合并赋值可以用这个-----------',
      )
      let objNew = Object.assign({}, hd)
      console.log('🚀 ~ file: 15对象的浅拷贝.html~ objNew', objNew)
      objNew.name = 'Tom'
      console.log('🚀 ~ file: 15对象的浅拷贝.html~ objNew', objNew, hd)
      console.log('-----------赋值方式2.使用展开语法来赋值-----------')
      let objAssign = { ...hd }
      console.log(
        '🚀 ~ file: 15对象的浅拷贝.html ~ line 35 ~ objAssign',
        objAssign,
      )
      objAssign.name = 'Rain'
      console.log(objAssign, hd)
    </script>
  </body>
</html>
