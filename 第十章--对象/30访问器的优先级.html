<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30访问器的优先级</title>
  </head>
  <body>
    <div>
      如果访问器和原本的取值方式有冲突了，怎么办. 访问器的优先级高于普通操作方式
    </div>
  </body>
  <script>
    'use strict'
    const user = {
      name: 'ava',
      url: 'www.baidu.com',
      mark: 'home',
      age: 19,
      set name(value) {
        /*用set 的方法可以不改变原来的赋值方法*/
        console.log('run.....')
      },
      get name() {
        console.log('...get')
        return this.name
      },
    }
    user.name = 'oooooo'
  </script>
</html>
