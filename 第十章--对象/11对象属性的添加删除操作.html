<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11对象属性的添加删除操作</title>
  </head>
  <body>
    <script>
      let hd = {}
      hd.name = 'ava'
      hd['age'] = 18 /*这个age写成字符串，不然会被认为是个变量*/
      console.log(hd)
      /**
      delete hd.name
      console.log('delete hd.name', hd)
      删除对象的属性
      **/
      console.log(
        hd.hasOwnProperty('name'),
      ) /*hasOwnProperty检查hd本身是否存在该属性，不会去它的原型链上查找*/
    </script>
  </body>
</html>
