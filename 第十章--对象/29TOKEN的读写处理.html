<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>29TOKEN的读写处理</title>
  </head>
  <body></body>
  <script>
    'user strict'
    //存储token
    let request = {
      set token(content) {
        localStorage.setItem('token', content)
      },
      get token() {
        let token = localStorage.getItem('token')
        if (!token) {
          alert('login!')
        }
        return token
      },
    }
    request.token = '9999900'
    console.log(request.token)
  </script>
</html>
