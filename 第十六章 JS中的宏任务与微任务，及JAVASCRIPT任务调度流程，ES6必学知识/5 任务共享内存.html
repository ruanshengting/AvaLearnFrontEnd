<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 任务共享内存</title>
  </head>
  <body>
    <script>
      let i = 0
      setTimeout(() => {
        console.log(++i)
      }, 1000)
      setTimeout(() => {
        console.log(++i)
      }, 1000)
      //这两个任务不会同时执行
    </script>
  </body>
</html>
