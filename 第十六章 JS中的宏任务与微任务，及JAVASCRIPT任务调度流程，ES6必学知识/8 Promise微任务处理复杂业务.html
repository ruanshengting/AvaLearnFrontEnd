<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Promise微任务处理复杂业务</title>
  </head>
  <body></body>
  <script>
    async function hd(num) {
      let count = 0
      new Promise((resolve) => {
        for (let i; i < num; i++) {
          count += num--
          if (num == 0) {
            resolve(count)
          }
        }
      })
    }
    hd(100).then((res) => console.log(res))
    console.log('8 Promise微任务处理复杂业务')
  </script>
</html>
