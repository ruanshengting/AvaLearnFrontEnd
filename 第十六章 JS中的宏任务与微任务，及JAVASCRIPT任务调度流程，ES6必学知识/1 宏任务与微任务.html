<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 宏任务与微任务</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log('setTimeout是宏任务')
      }, 0)
      Promise.resolve().then(() => {
        console.log('这是微任务')
      })
      console.log('这个是同步任务')
    </script>
  </body>
</html>
