<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 任务拆分成多个子任务</title>
  </head>
  <body>
    <script>
      function hd1() {
        for (let i = 0; i < num1; i++) {
          count1 += num1
        }
      }
      let num1 = 7
      let count1 = 0
      hd1()
      console.log('count1=', count1)
      console.log('如果上面的数字太大，这句话就很久才能出来')

      //改变写法 让后面的任务先执行
      function hd() {
        for (let i = 0; i < 10000; i++) {
          if (num <= 0) break
          count += num--
        }
        if (num > 0) {
          console.log(num)
          setTimeout(hd)
        } else {
          console.log('count2=', count)
        }
      }
      let num = 100
      let count = 0
      hd()

      console.log(' tests')
    </script>
  </body>
</html>
