    <script>
      console.log('-------ä½¿ç”¨é€’å½’ç®—æ³•è¿›è¡Œæ·±æ‹·è´------')
      let data = {
        name: 'ava',
        url: 'www.baidu.com',
        user: { name: 'rst' },
        team: ['Ava', 'RST', 'Coding', [1, 2, 3]],
      }
      function copy(object) {
        let res = {}
        let arr = []
        for (const key in object) {
          if (typeof object[key] === 'object' && !Array.isArray(object[key])) {
            res[key] = copy(object[key])
          } else if (Array.isArray(object[key])) {
            arr.push(...object[key])
            res[key] = arr
          } else {
            res[key] = object[key]
          }
        }
        return res
      }
      let newData = copy(data)
      data.team[0] = 'testBy'
