<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 宏任务的提升原来是误解</title>
  </head>
  <body></body>
  <script>
    /**
    let promise = new Promise((resolve) => {
      resolve('will create .then')
      console.log('promise同步')
    }).then((res) => {
      console.log(res)
    })
    console.log('主线程')

    //
    输出:
    promise同步
    主线程
    will create .then
  
    **/
    let promise = new Promise((resolve) => {
      setTimeout(() => {
        resolve('will create .then')
        console.log('this is setTimeout')
      }, 0)
      /*必须要执行完setTimeout这个宏任务之后，才能执行resolve*/
      console.log('promise同步')
    }).then((res) => {
      console.log(res)
    })
    console.log('主线程')
  </script>
</html>
