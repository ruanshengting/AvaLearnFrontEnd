<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>38 async基本错误处理</title>
  </head>
  <body></body>
  <script src="ajax.js"></script>
  <script>
    async function getSongList(key) {
      return ajax('http://localhost:4000/search?keywords=' + key)
    }
    getSongList('周杰伦')
      .then((value) => console.log(value))
      .catch((error) => console.log(error))
  </script>
</html>
