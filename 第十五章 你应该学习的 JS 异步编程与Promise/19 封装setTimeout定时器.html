<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19 封装setTimeout定时器</title>
  </head>
  <body></body>
  <script>
    function timeout(delay = 1000) {
      return new Promise((resolve) => {
        //这里因为resolve也是个函数，所以直接代理了定时器内部执行函数
        setTimeout(resolve, delay) //代理定时器就是 promise需要一个函数作为参数 只不过没有接受reject
      })
    }
    timeout(2000)
      .then((value) => {
        console.log('value', value)
        return timeout()
      })
      .then((value2) => console.log('value2=', value2))
  </script>
</html>
