<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 异步加载图片体验JS任务操作</title>
  </head>
  <body></body>
  <script>
    function loadImg(src, resolve, error) {
      let image = new Image()
      image.src = src
      image.onload = () => {
        resolve(image)
      }
      image.onerror = error
    }
    loadImg(
      'file:///Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/bonVoyage.jpg',
      (image) => {
        document.body.appendChild(image)
      },
      () => {
        console.log('load error')
      },
    )
    console.log('test123')
  </script>
</html>
