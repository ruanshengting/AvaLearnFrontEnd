<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 其它类型的Promise封装</title>
  </head>
  <body></body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      resolve('this is p1 resolve')
    })
      .then((res) => {
        console.log('🚀 ~  res', res)
        /* return {
          name: 'ava',//下面的.then中会直接得到这个对象
        }*/
      })
      .then(
        (res1) => {
          console.log('res1', res1)
        },
        (err1) => console.log('err1', err1),
      )
  </script>
</html>
