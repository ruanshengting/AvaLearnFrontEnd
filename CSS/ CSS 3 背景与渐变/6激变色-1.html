<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    </title>
  </head>
  <body>
    <style>
      div {
        width: 300px;
        height: 300px;
        border: solid 2px #ddd;
        box-shadow: 0px 0px 100px rgba(100, 100, 100, 0.7); /*前面两个参数表示阴影的偏移量，第三个参数表示模糊程度，第四个参数是阴影的颜色*/
      }
      body {
        padding: 30px;
      }
    </style>
    <article>
      <div>hello world</div>
    </article>

    <script>
      //  let [x, y] = [1, 2]
      //  console.log('🚀 ~ file: learn解构.html ~ line 71 ~ x, y', //x, y)
      // 如果变量名与属性名不一致，必须写成下面这样。
      let obj = { first: 'hello', last: 'world' }
      let { first: f, last: l } = obj
      console.log('🚀 ~ file: learn解构.html ~ line 75 ~', f, l)
      let { foo: baz } = { foo: 'aaa', bar: 'bbb' }
      console.log('🚀 ~ file: learn解构.html ~ line 78 ~ foo: baz ', baz)
      //与数组一样，解构也可以用于嵌套结构的对象。
      let obj1 = {
        p: ['Hello', { y: 'World' }],
      }
      let {
        p,
        p: [x, { y }],
      } = obj1
      console.log(p, x, y)
      const node = {
        loc: {
          start: {
            line: 1,
            column: 5,
          },
        },
      }

      let {
        loc,
        loc: { start },
        loc: {
          start: { line },
        },
      } = node
      console.log(loc, start, line)
      /*
      上面代码有三次解构赋值，分别是对loc、start、line三个属性的解构赋值。注意，最后一次对line属性的解构赋值之中，只有line是变量，loc和start都是模式，不是变量。
      */
    </script>
  </body>
</html>
