<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16 开发BOOTSTRAP栅格系统这么简单</title>
  </head>
  <style>
    article {
      border: 1px solid #ccc;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
    }
  </style>
  <body>
    <article>
      <div class="row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </article>
  </body>
</html>
