<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5</title>
  </head>
  <style>
    article {
      display: grid;
      border: 3px solid #007;
      /*grid-template-columns: 100px 100px 100px;一共三列 每列100px*/
      grid-template-columns: repeat(5, 20%); /*重复5列 ，每列占20%*/
      /*相当于grid-template-columns: 20% 20% 20% 20% 20%;*/

      /* grid-template-rows: 100px 100px 100px; 一共三row 每行100px*/
      /*grid-template-rows: 50% 50%;*/
      /*grid-template-rows: repeat(2, 50%);*/
      grid-template-rows: repeat(2, 100px 50px);
      /*一共4行，100px,50px,100px,50px*/
      width: 300px;
      height: 300px;
    }
    div {
      background-color: burlywood;
      background-clip: content-box;
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 10px;
    }
  </style>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
    </article>
  </body>
</html>
