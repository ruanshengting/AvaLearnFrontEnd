<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 自动填充与按比例划分栅格</title>
  </head>
  <style>
    article {
      display: grid;
      border: 3px solid #007;
      /* grid-template-rows: repeat(8, 1fr); 每行3份，每一份都平均*/
      grid-template-rows: repeat(
        7,
        minmax(50px, 100px)
      ); /*每个格子的大小在50px~100px之间*/
      grid-template-columns: repeat(3, 1fr);
      width: 300px;
      height: 600px;
    }
    div {
      background-color: burlywood;
      background-clip: content-box;
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 10px;
    }
  </style>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
    </article>
  </body>
</html>
