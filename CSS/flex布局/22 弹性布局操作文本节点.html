<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22 弹性布局操作文本节点</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        padding-left: 3px;
        padding-top: 20px;
      }
      article {
        border: #4d80c5 1px solid;
        width: 400px;
        height: 500px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <article>
      234567890
      <div>myDiv</div>
      999
    </article>
  </body>
</html>
