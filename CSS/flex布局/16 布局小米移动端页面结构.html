<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16 布局小米移动端页面结构</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      header {
        height: 60px;
        background-color: #5ec2b6;
      }
      main {
        flex-grow: 1; /*main部分占据剩余的空间*/
        background-color: #cbf280;
      }
      footer {
        height: 60px;
        background-color: #f9f871;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
