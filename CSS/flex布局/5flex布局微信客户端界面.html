<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex布局微信客户端界面</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
        border-radius: 0px;
        background: #399d92;
        box-shadow: 20px 20px 39px #266860, -20px -20px 39px #4cd2c4;
      }
      footer {
        display: flex;
        height: 60px;
        border-radius: 0px;
        background: #8b399d;
        justify-content: space-evenly;
        box-shadow: 20px 20px 39px #5c2668, -20px -20px 39px #ba4cd2;
      }
      footer div {
        flex: 1;
        text-align: center;
        line-height: 4rem;
      }
      footer div:nth-child(n + 1) {
        border-left: blue 2px solid;
      }
    </style>
  </head>
  <body>
    <main>123</main>
    <footer>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </footer>
  </body>
</html>
