<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>项目元素 item 的属性(flex-shrink)</title>
  </head>
  <style>
    .container {
      display: flex;
      height: 800px;
      width: 400px;
      background-color: rgb(219, 219, 219);
      flex-direction: row;
      flex-wrap: nowrap;
      align-content: flex-start;
    }
    .item {
      width: 200px;
      height: 200px;
      font-size: 1.5rem;
      /* 禁止收缩 ,保持原始尺寸*/
      flex-shrink: 0;
    }
    .item1 {
      flex-shrink: 1; /*item1 缩小 50 * 1 = 50,还剩 150*/
    }
    .item2 {
      flex-shrink: 0;
    }
    .item3 {
      flex-shrink: 3;
    }
    /*  container 容器的宽度是 400,3个字元素总宽度是 600 超过了 200
    然后按照比例缩小到这些元素上 200/4 = 50
    item1 缩小 50 * 1 = 50,还剩 150
    item2 不缩小
    item3 缩小 50 * 3 = 150 还剩 50
 */
  </style>
  <body>
    <div>
      flex-shrinik: 缩小
      <strong style="font-size: larger;">
        当容器主轴 “空间不足” 且 “禁止换行”( flex-wrap: nowrap;) 时
      </strong>
      , flex-shrink才有意义 该属性的值,称为收缩因子, 常见的属性值如下:
      <div>
        1 1默认值 允许项目收缩
      </div>
      <div>
        2 initial 设置初始默认值,与 1 等效
      </div>
      <div>
        3 0 禁止收缩,保持原始尺寸
      </div>
      <div>
        4 n 收缩因子: 正数
      </div>
    </div>
    <div class="container">
      <div class="item item1" style="background-color: antiquewhite;">1</div>
      <div class="item item2" style="background-color: aqua;">2</div>
      <div class="item item3" style="background-color: aquamarine;">3</div>
    </div>
  </body>
</html>
