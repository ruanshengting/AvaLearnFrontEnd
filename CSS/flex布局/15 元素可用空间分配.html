<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 元素可用空间分配</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        padding-left: 50px;
        padding-top: 15px;
      }
      article {
        border: burlywood 1px solid;
        width: 598px;
        display: flex;
        flex-direction: row;
      }
      article div:nth-of-type(1) {
        flex-grow: 0; /*原来是多大就多大*/
      }
      article div:nth-of-type(2) {
        flex-grow: 1; /*占1等分*/
      }
      article div:nth-of-type(3) {
        flex-grow: 3; /*占3等分*/
      }
      article * {
        width: 82px;
        height: 82px;
        font-size: 26px;
        border-radius: 0px;
        border: 1px solid #5e82c2;
        background: #61bdb2;
        padding: 10px;
        background-clip: content-box;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </article>
  </body>
</html>
