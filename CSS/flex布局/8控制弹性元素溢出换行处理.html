<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8控制弹性元素溢出换行处理</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        padding-left: 50px;
        padding-top: 15px;
      }
      article {
        border: burlywood 1px solid;
        width: 500px;
        display: flex;
        flex-direction: column;
      }
      article * {
        width: 100px;
        margin: 10px;
        height: 100px;
        font-size: 26px;
        border-radius: 0px;
        background: #61bdb2;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </article>
  </body>
</html>
