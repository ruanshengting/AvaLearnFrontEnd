<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13固定定位</title>
    <style>
      body {
        padding-left: 100px;
        padding-top: 100px;
      }
      main {
        height: 4000px;
        border-radius: 12px;
        background: #69f7ae;
        box-shadow: inset 20px 20px 39px #45a373, inset -20px -20px 39px #8dffe9;
      }
      header {
        position: fixed; /*固定了之后会以页面为基准去移动*/
        height: 60px;
        top: 0;
        right: 0;
        left: 0;
        border-radius: 12px;
        border-bottom: #f7eb69 1px solid;
        background: #f7eb69;
        box-shadow: inset 20px 20px 39px #a39b45, inset -20px -20px 39px #ffff8d;
      }
    </style>
  </head>
  <body>
    <main></main>
    <header>菜单栏，固定</header>
  </body>
</html>
