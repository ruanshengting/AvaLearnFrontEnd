<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P8 8 图标定位案例操作</title>
    <style>
      ul > li {
        list-style: none;
        position: fixed;
        width: 400px;
        height: 150px;
      }
      ul li img {
        width: 100%;
        position: absolute;
        z-index: 2;
        cursor: pointer;
      }
      ul li:hover img {
        z-index: -2;
      }
      ul li > span {
        position: absolute;
        background-color: #77dfad;
        border-radius: 50%;
        top: 10px;
        left: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 50px #383f3b;
        z-index: 3;
      }
      div {
        background-color: #9f3a60;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
      }
      div > h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <span>New</span>
        <img
          src="/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/bonVoyage.jpg"
        />
        <div>
          <h2>
            定位操作
          </h2>
        </div>
      </li>
    </ul>
  </body>
</html>
