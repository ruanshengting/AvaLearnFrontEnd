<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10京东商城购物车部件</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        padding-left: 200px;
        padding-top: 200px;
      }
      article {
        width: 150px;
        position: relative;
        cursor: pointer;
      }
      article div {
        height: 50px;
        border: 1px solid #ddd;
        text-align: center;
        line-height: 3rem;
      }
      article div:nth-of-type(1) {
        background-color: #fff; /*把两个div之间的线给去掉*/

        position: relative;
        z-index: 2; /*改变层级也需要position定位*/
      }
      article:hover div:nth-of-type(1) {
        border-bottom: none;
        border-color: red;
      }
      article:hover div:nth-of-type(2) {
        display: block;
        border-color: red;
      }
      article div:nth-of-type(2) {
        width: 300px;
        position: absolute;
        right: 0; /*右边对齐*/
        top: 50px;
        display: none;
      }
    </style>
  </head>
  <body>
    <article>
      <div>我的购物车</div>
      <div>购物车暂时嘛没有商品</div>
    </article>
  </body>
</html>
