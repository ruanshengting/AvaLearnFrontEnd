<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6使用clearfix清除浮动</title>
    <style>
      .clearfix {
        clear: both;
      }
      main {
        border: 3px solid black;
        width: 620px;
        margin: 0 auto;
        padding: 20px;
      }
      div {
        width: 300px;
        height: 600px;
        box-sizing: border-box;
      }
      div:nth-of-type(1) {
        border: solid 3px red;
        float: left;
      }
      div:nth-of-type(2) {
        background-color: yellow;
        float: right;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        main 这条线没有高度
        是因为float之后这个元素缺失了，不占空间了，父级元素没有办法感知到它的高度
      </div>
      <div>
        补上一个空的article，这个空的article因为有了clear:
        both;属性被放到了最底部，这样最外面的父级元素main就能够被这个空的article给撑开
      </div>
      <article class="clearfix"></article>
    </main>
  </body>
</html>
