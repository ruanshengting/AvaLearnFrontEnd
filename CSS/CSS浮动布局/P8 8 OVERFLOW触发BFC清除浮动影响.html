<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P8 8 OVERFLOW触发BFC清除浮动影响</title>
    <style>
      main {
        border: 3px solid black;
        width: 620px;
        margin: 0 auto;
        padding: 20px;
        overflow: hidden; /* OVERFLOW触发BFC清除浮动影响 ,让父级元素在计算高度的时候，把浮动元素的高度算进去 */
      }
      div {
        width: 300px;
        height: 600px;
        box-sizing: border-box;
      }
      div:nth-of-type(1) {
        border: solid 3px red;
        float: left;
      }
      div:nth-of-type(2) {
        background-color: yellow;
        float: right;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        main 这条线没有高度
        是因为float之后这个元素缺失了，不占空间了，父级元素没有办法感知到它的高度
      </div>
      <div>
        OVERFLOW触发BFC清除浮动影响
        ,让父级元素在计算高度的时候，把浮动元素的高度算进去
      </div>
    </main>
  </body>
</html>
