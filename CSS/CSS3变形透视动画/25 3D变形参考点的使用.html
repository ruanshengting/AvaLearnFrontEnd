<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25 3D变形参考点的使用</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        position: absolute;
        width: 400px; /*因为有了上面的box-sizing: border-box; 这里的width,height都还是包括border在内的*/
        height: 400px;
        border: 1px solid silver;
        left: 50%;
        margin-left: -200px;
        margin-top: -200px;
        top: 50%;
        transform-style: preserve-3d; /*加了之后才有3d效果*/
        transform: perspective(900px) rotateY(45deg) rotateX(45deg);
        /**想要从父盒子往下看 所以把透视加到父盒子**/
      }
      div {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 50%;
        /*若想要  position: absolute;元素居中，那么要通过 margin-left， margin-top移动它原来宽高的一半*/
        margin-left: -100px;
        margin-top: -100px;
        top: 50%;
        transform-origin: right top 100px; /*需要把z轴的位置加上*/
        /*
        **要让哪个元素转动 参考点就设置在哪个元素上，不要写在它的伪类里面
        */
      }
      div:nth-child(1) {
        background-color: #00c2d8;
        transition: 1s;
      }
      div:nth-child(2) {
        background-color: #93ef8d;
        transition: 1s;
      }
      /*  main:hover div:nth-child(2) {
        transform: translateY(100px);
      }*/
      main:hover div:nth-child(2) {
        transform: rotateY(545deg);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        要让哪个元素转动 参考点就设置在哪个元素上，不要写在它的伪类里面
      </div>
      <div>
        要让哪个元素转动 参考点就设置在哪个元素上，不要写在它的伪类里面
      </div>
    </main>
  </body>
</html>
