<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动感表单效果</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 1px solid silver;
        left: 50%;
        margin-left: -200px;
        margin-top: -200px;
        top: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #00c2d8;
      }
      .field {
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .field::before {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 100%;
        background-image: linear-gradient(
          to right top,
          #d16ba5,
          #c777b9,
          #ba83ca,
          #aa8fd8,
          #9a9ae1,
          #8aa7ec,
          #79b3f4,
          #69bff8,
          #52cffe,
          #41dfff,
          #46eefa,
          #5ffbf1
        );
        transform: translateX(-100%);
        transition: 1s;
      }
      .field:hover::before {
        transform: translateX(100%);
      }
      .field input {
        border: none;
        outline: none;
        background-color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div class="field">
          <input placeholder="input me" />
        </div>
        <div class="field"><input placeholder="input me" /></div>
      </div>
    </main>
  </body>
</html>
