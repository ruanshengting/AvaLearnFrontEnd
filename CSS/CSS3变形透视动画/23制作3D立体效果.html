<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23制作3D立体效果</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #123636;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      .btn {
        color: white;
        background-color: #c75314;
        text-decoration: none;
        width: 200px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        letter-spacing: 0.5em;
        position: relative;
        transform: skewX(24deg) rotate(10deg);
      }
      .btn::before {
        content: '';
        width: 10px;
        height: 100%;
        left: -10px;
        background-color: black;
        position: absolute;
        transform: skewY(-45deg) translate(0, 5px);
        /*按照y轴倾斜,y轴移动5px*/
      }
      .btn::after {
        content: '';
        width: 100%;
        height: 10px;
        bottom: -10px;
        background-color: black;
        position: absolute;
        transform: skewX(-45deg) translate(-5px, 0);
      }
    </style>
  </head>
  <body>
    <main>
      <a href="" class="btn">AvaRuan</a>
    </main>
  </body>
</html>
