<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端视图切换</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      nav {
        height: 8vh;
        background-color: #95b0b0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      nav a {
        text-decoration: none;
        font-size: 1em;
        color: #fff;
        text-transform: uppercase;
        opacity: 0.8;
        text-align: center;
        flex: 1;
      }
      nav a:nth-child(2) {
        border-right: solid 1px silver;
        border-left: solid 1px silver;
      }
    </style>
  </head>
  <body>
    <main></main>
    <nav>
      <a>home</a>
      <a>video</a>
      <a>My</a>
    </nav>
  </body>
</html>
