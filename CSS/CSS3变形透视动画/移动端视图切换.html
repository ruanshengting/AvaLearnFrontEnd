<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端视图切换</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
        position: relative;
        /* position: relative;可以使得里面的div是根据它作为定位 */
      }
      main > div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #8d8fa6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translateY(-100%);
        transition: 1s;
      }
      main > div:nth-child(1):target {
        background-color: #d699c4;
      }
      main > div:nth-child(2):target {
        background-color: #00c598;
      }
      main > div:nth-child(3):target {
        background-color: #b08876;
      }
      main > div:target {
        transform: translateY(0px);
      }
      nav {
        height: 8vh;
        background-color: #95b0b0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      nav a {
        text-decoration: none;
        font-size: 1em;
        color: #fff;
        text-transform: uppercase;
        opacity: 0.8;
        text-align: center;
        flex: 1;
      }
      nav a:nth-child(2) {
        border-right: solid 1px silver;
        border-left: solid 1px silver;
      }
      i[class*='fa'] {
        font-size: 3em;
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="home">
        <i class="fa fa-home" aria-hidden="true">
          home,a href里面的"#home"是用来联系到div的id的
        </i>
      </div>
      <div id="video">
        <i class="fa fa-home" aria-hidden="true">video</i>
      </div>
      <div id="my">
        <i class="fa fa-home" aria-hidden="true">My</i>
      </div>
    </main>
    <nav>
      <a href="#home">home</a>
      <a href="#video">video</a>
      <a href="#my">My</a>
    </nav>
  </body>
</html>
