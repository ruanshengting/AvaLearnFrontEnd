<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Params & Spread Operator</title>
  </head>
  <body>
    <script>
      'use strict'
      function greeting($greeting = 'Default') {
        //设置默认值
        console.log('greeting:' + $greeting)
      }
      greeting()
      //扩展运算符
      let arg1 = [1, 2, 3]
      let arg2 = [4, 5, 6]
      function test(...args) {
        console.log(arg2 + ',' + arg1)
      }
      test()
    </script>
  </body>
</html>
