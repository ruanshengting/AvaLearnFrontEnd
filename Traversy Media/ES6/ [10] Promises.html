<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>[10] Promises</title>

  <body>
    <div id="my"></div>
    <script>
      'use strict'
      //Immediately resolve(è®¾ç½®ä¸€ä¸ªpromise)
      console.log('è®¾ç½®ä¸€ä¸ªpromise')
      let myPromise = Promise.resolve('foo')
      console.log('èŽ·å¾—ä¸€ä¸ªpromise')
      myPromise.then((res) => console.log(res))

      let myPromise2 = new Promise(function (resolve, reject) {
        setTimeout(() => resolve(4), 2000)
      })
      myPromise2.then((res) => {
        res += 3
        console.log(res)
      })
      function getData(method, url) {
        return new Promise(function (resolve, reject) {
          var xhr = new XMLHttpRequest()
          xhr.open(method, url)
          xhr.onload = function () {
            if (this.status >= 200 && this.status < 300) {
              console.log('this.status>=200è¯´æ˜Žok')
              resolve(xhr.response)
            } else {
              reject({
                status: this.status,
                statusText: xhr.statusText,
              })
            }
          }
          xhr.onerror = function () {
            reject({
              status: this.status,
              statusText: xhr.statusText,
            })
          }
          xhr.send()
        })
      }
      getData('GET', 'https://jsonplaceholder.typicode.com/todos')
        .then((data) => {
          let todos = JSON.parse(data)
          console.log(
            'ðŸš€ ~ file:  [10] Promises.html ~ line 53 ~ .then ~ todos',
            todos,
          )
          let output = ''
          for (let todo of todos) {
            output += `<div>${todo.title}</div>`
          }
          console.log('output', output)
          document.getElementById('my').innerHTML = output
        })
        .catch((error) => {
          console.log(error)
        })
    </script>
  </body>
</html>
