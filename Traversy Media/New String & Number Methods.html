<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New String & Number Methods</title>
  </head>
  <body>
    <script>
      'use strict'
      let s = 'Hello,I am Ava'
      console.log(s.startsWith('Hello'))
      console.log(s.endsWith('Ava'))
      console.log(s.includes('am Ava'))

      //Hex(十六进制)
      console.log('f=15,15*16+15=255', 0xff)
      //Binary(二进制)
      console.log(0b11)
      //Octal(8进制)
      console.log('5*8*8+4*8+3', 0o543)
      console.log(
        '如果传递的值是有限数字，则返回true。 布尔值，字符串，对象，数组等所有其他内容均返回false：',
        Number.isFinite(2 / 3),
      )
      console.log('Number.isFinite(NaN)', Number.isFinite(NaN))
      console.log('Number.isFinite(Infinity)', Number.isFinite(Infinity))
      console.log('Number.isNaN(NaN)', Number.isNaN(NaN))
      console.log('Number.isNaN(123)', Number.isNaN(123))
      console.log('Number.isNaN(`567`)', Number.isNaN('567'))

      console.log('Number.isInteger(NaN)', Number.isInteger(NaN))
      console.log('Number.isInteger(123.123)', Number.isInteger(123.123))
      console.log('Number.isInteger(`aaa`)', Number.isInteger('aaa'))
      console.log('Number.isInteger(123)', Number.isInteger(123))
    </script>
  </body>
</html>
