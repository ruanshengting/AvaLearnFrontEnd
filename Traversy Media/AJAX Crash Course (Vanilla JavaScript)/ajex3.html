<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajex3---External API</title>
    <style>
      .user {
        display: flex;
        margin-top: 10px;
        padding: 20px;
        background-color: #ccc;
      }
      .user li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <button id="button">Load Github User</button>
    <br />
    <h1>Github User</h1>
    <div id="users"></div>
  </body>
  <script>
    document.getElementById('button').addEventListener('click', loadUser)
    function loadUser() {
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'https://api.github.com/users', true)
      xhr.onload = function () {
        if (this.status === 200) {
          var users = JSON.parse(this.responseText)
          console.log(
            'ðŸš€ ~ file: ajex3.html ~ line 23 ~ loadUser ~ users',
            users,
          )
          var output = ''
          for (let i in users) {
            output +=
              '<div class="user">' +
              '<img src="' +
              users[i].avatar_url +
              '" height="70" weight="70" />' +
              '<ul>' +
              '<li>ID:' +
              users[i].id +
              '</li>' +
              '<li>name:' +
              users[i].login +
              '</li>' +
              '</ul>' +
              '</div>'
          }
          document.querySelector('#users').innerHTML = output
        }
      }
      xhr.send()
    }
  </script>
</html>
