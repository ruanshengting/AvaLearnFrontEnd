<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Blurry Loading</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        font-size: 30px;
      }
      .bg {
        background: url(/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/Desktop.jpeg)
          no-repeat center center/cover;
        position: absolute;
        top: -30px;
        left: -30px;
        width: calc(100vw + 60px);
        height: calc(100vh + 60px);
        z-index: -1;
        filter: blur(0px);
      }
    </style>
  </head>
  <body>
    <section class="bg"></section>
    <div class="loading-text">0%</div>
  </body>
  <script>
    const loadText = document.querySelector('.loading-text')
    const bg = document.querySelector('.bg')
    let load = 0
    let int = setInterval(blurring, 30)
    function blurring() {
      load++

      if (load > 99) {
        clearInterval(int)
      }
      loadText.textContent = `${load}%`
      loadText.style.opacity = scale(load, 0, 100, 1, 0)
      bg.style.filter = `blur(${scale(load, 0, 100, 30, 0)}px)`
    }
    function scale(number, inMin, inMax, outMin, outMax) {
      console.log('********Start:number********', number)
      console.log('number - inMin=', number - inMin)
      console.log('outMax - outMin=', outMax - outMin)
      console.log('inMax - inMin=', inMax - inMin)
      console.log(
        '********End((number - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin=********',
        ((number - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin,
      )
      return ((number - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin
    }

    //https://stackoverflow.com/questions/10756313/javascript-jquery-map-a-range-of-numbers-to-another-range-of-numbers
  </script>
</html>
