<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Project 2 - Vertical Slider</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        font-size: 35px;
      }
      .slide-container {
        position: relative;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      .left-slide {
        height: 100%;
        width: 35%;
        position: absolute;
        left: 0;
        top: 0;
        transition: transform 0.2s ease-in-out;
      }
      .left-slide > div {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      .left-slide h1 {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .right-slide {
        height: 100%;
        position: absolute;
        top: 0;
        left: 35%;
        width: 65%;
        transition: transform 0.2s ease-in-out;
      }
      .right-slide > div {
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: 100%;
        width: 100%;
      }
      button {
        background-color: #fff;
        font-size: 16px;
        padding: 15px;
        border: 0;
        color: #ccc;
        cursor: pointer;
      }
      button:hover {
        color: #222;
      }
      button:focus {
        outline: none;
      }
      .slide-container .action-buttons button {
        position: absolute;
        left: 35%;
        top: 50%;
      }
      .slide-container .action-buttons .up-button {
        transform: translateY(-100%);
        border-top-right-radius: 15px;
      }
      .slide-container .action-buttons .down-button {
        transform: translateX(-100%);
        border-top-left-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="left-slide">
        <div style="background-color: #ff6f91;">
          <h1>Nature Flower1</h1>
          <p>All in Pink</p>
        </div>
        <div style="background-color: #ff9671;">
          <h1>Nature Flower2</h1>
          <p>All in Pink</p>
        </div>
        <div style="background-color: #ffc75f;">
          <h1>Nature Flower3</h1>
          <p>All in Pink</p>
        </div>
        <div style="background-color: #d65db1;">
          <h1>Nature Flower4</h1>
          <p>All in Pink</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/yooA.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/bonVoyage.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/Desktop.jpeg);
          "
        ></div>
        <div
          style="
            background-image: url(/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/YouNuanChi.png);
          "
        ></div>
        <!-- 不要直接写background: url(/Users/sruan006/Desktop/ava/AvaLearnFrontEnd/image/YouNuanChi.png);否则 background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;会失效 -->
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
  <script>
    const slideContainer = document.querySelector('.slide-container')
    const leftSlide = document.querySelector('.left-slide')
    const rightSlide = document.querySelector('.right-slide')
    const downButton = document.querySelector('.down-button')
    const upButton = document.querySelector('.up-button')
    const slideNum = rightSlide.querySelectorAll('div').length

    let activeSlideIndex = 0
    leftSlide.style.top = `-${(slideNum - 1) * 100}vh`
    /*加上这句话，让左边的slide能够从最后开始一张开始*/
    upButton.addEventListener('click', () => directionEvent('up')) //?
    downButton.addEventListener('click', () => directionEvent('down'))
    const directionEvent = (direction) => {
      const sildeClientHeight = slideContainer.clientHeight
      if (direction === 'up') {
        activeSlideIndex >= slideNum - 1
          ? (activeSlideIndex = 0)
          : activeSlideIndex++
      }
      if (direction === 'down') {
        activeSlideIndex <= 0
          ? (activeSlideIndex = slideNum - 1)
          : activeSlideIndex--
      }

      rightSlide.style.transform = `translateY(-${
        activeSlideIndex * sildeClientHeight
      }px)`

      leftSlide.style.transform = `translateY(${
        activeSlideIndex * sildeClientHeight
      }px)`
    }
  </script>
</html>
