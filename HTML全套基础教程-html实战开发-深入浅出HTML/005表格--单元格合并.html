<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      005表格--单元格合并
    </title>
  </head>
  <body>
    <center><h1>Information List</h1></center>
    <hr />
    <div>rowspan="2" 删除下面的单元格 colspan删哪个没有要求</div>
    <table align="center" border="1px" width="60%" height="70%">
      <tr>
        <th>编号</th>
        <th>编号</th>
        <th>编号</th>
      </tr>
      <tr align="center">
        <td>a</td>
        <td>a</td>
        <td>a</td>
      </tr>
      <tr>
        <td>b</td>
        <td>b</td>
        <td rowspan="2">b</td>
      </tr>
      <tr>
        <!-- <td colspan="2">c</td> -->
        <td colspan="2">g</td>
      </tr>
    </table>
  </body>
</html>
