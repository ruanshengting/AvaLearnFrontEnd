<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      003.html实体符号
    </title>
  </head>
  <body>
   <pre>如何打印出b<a>c</pre>
      b&lt;a&gt;c
      <!-- 实体符号的特点就是以&开始，以;结束，&lt; 是（less than 小于号），&gt;是（greater than）大于号 -->
      <div>如果使用的符号和html中的符号有的符号冲突了 就用实体符号</div>
  </body>
</html>
