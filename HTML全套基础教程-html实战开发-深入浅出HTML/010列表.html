<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      010列表
    </title>
  </head>
  <body>
    <!-- 有序列表 order list-->
    <ol type="A">
      <li>
        Fruits
        <ol type="i">
          <li>apple</li>
          <li>Orange</li>
        </ol>
      </li>
      <li>Meat</li>
      <li>Dessert</li>
    </ol>
    <!-- 无序列表 unorder list-->
    <ul type="circle">
      <li>
        China
        <ul type="square">
          <li>Beijing</li>
          <li>
            Shanghai
            <ul type="disc">
              <li>ChuanSha</li>
              <li>JIngAn</li>
            </ul>
          </li>
          <li>GuangXi</li>
        </ul>
      </li>

      <li>America</li>
      <li>Mexico</li>
    </ul>
  </body>
</html>
